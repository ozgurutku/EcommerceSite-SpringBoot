<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="product">
<div class="card-group" style="margin-left: 200px;margin-right: 200px;margin-top:45px;">
    <div class="col-md-4" th:each="product : ${listProduct}">
    <div class="card">
        <img class="card-img-top" th:src="'/images/'+${product.image.fileName}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
        </div>
        <a th:href="@{'/ecommerce/productDetails/'+${product.id}}" class="btn btn-primary" style="margin:25px;">DetaylÄ± incele</a>
        <a href="#" class="btn btn-primary" style="margin:25px;" th:text="${product.price}"></a>
        </div>
    </div>
</div>
</div>
</body>
</head>
</html>
